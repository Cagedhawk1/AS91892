<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>

</head>
<body>
    <div class="search-container">
        <h1>Cars for Sale</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search within Cars" id="search-input">
            <button id="search-button">Search</button>
        </div>
        <div class="refine-options">
            <label for="bodystyle">Category:</label>
            <select id="bodystyle">
                <option value="all">All Bodystyles</option>
            </select>

            <label for="location">Location:</label>
            <select id="location">
                <option value="all">All Locations</option>
            </select>

            <label for="new-used">New & Used:</label>
            <select id="new-used">
                <option value="all">All</option>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>

            <label for="make">Make:</label>
            <select id="make">
                <option value="all">All Makes</option>
            </select>

            <label for="year">Year:</label>
            <select id="year">
                <option value="any">Any Year</option>
            </select>

            <label for="price">Price:</label>
            <select id="price">
                <option value="any">Any Price</option>
            </select>

            <label for="odometer">Odometer:</label>
            <select id="odometer">
                <option value="any">Any</option>
            </select>

            <label for="safety-rating">Safety Rating:</label>
            <select id="safety-rating">
                <option value="all">All Ratings</option>
            </select>
        </div>
        <button class="save-category">Save this category</button>
    </div>

</body>
</html>
