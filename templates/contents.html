<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Inventory</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="http://127.0.0.1:5000/contents">Our Stock</a>
    </div>

    <form method="GET" action="/contents">
        <input type="text" name="query">
        <button type="submit">Search</button>
    </form>
    
    <h1>Car Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Images</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Year</th>
                <th>Body Style</th>
                <th>Price</th>
                <th>Distance</th>
                <th>Stock ID</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td><img src="{{ item[7] }}" alt="Car Image" style="width:200px;height:auto;"></td> <!-- image -->
                <td>{{ item[1] }}</td> <!-- manufacturer name -->
                <td>{{ item[2] }}</td> <!-- model name -->
                <td>{{ item[3] }}</td> <!-- year -->
                <td>{{ item[4] }}</td> <!-- body style -->
                <td>{{ item[5] }}</td> <!-- car price -->
                <td>{{ item[6] }}</td> <!-- distance -->
                <td>{{ item[0] }}</td> <!-- stock ID -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
